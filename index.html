<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para o nenê cabecão</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #111;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Container da tela de entrada */
    #landing {
        text-align: center;
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 1s ease, transform 1s ease;
    }

    #landing.show {
        opacity: 1;
        transform: scale(1);
    }

    h1 {
        font-size: 2rem;
        line-height: 1.5em;
        margin-bottom: 30px;
        white-space: pre-line; /* Mantém quebras de linha */
    }

    button {
        padding: 15px 40px;
        font-size: 1.2rem;
        border: none;
        background-color: #e50914;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s, transform 0.3s;
    }

    button:hover {
        background-color: #b00610;
        transform: scale(1.05);
    }

    /* Fade out ao clicar no botão */
    #landing.fade-out {
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
</style>
</head>
<body>

<!-- 1️⃣ Estrutura Base com animação -->
<section id="landing">
    <header>
        <h1>
Para o nenê cabecão
Eu poderia começar esse site de mil formas diferentes…

Mas a verdade é simples:

É sobre você.
        </h1>
    </header>
    <button onclick="entrar()">Entrar</button>
</section>

<script>
    const landing = document.getElementById('landing');

    // Animação de entrada
    window.onload = () => {
        landing.classList.add('show');
    }

    // Função do botão "Entrar" com fade out
    function entrar() {
        landing.classList.add('fade-out');
        setTimeout(() => {
            alert("Aqui você pode avançar para a tela das escolhas!");
            // futuramente trocar por mostrar a próxima seção
        }, 500);
    }
</script>

</body>
</html>
